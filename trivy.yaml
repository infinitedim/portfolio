# Trivy Configuration File
# ========================
# Dokumentasi: https://aquasecurity.github.io/trivy/latest/docs/configuration/

# Scan configuration
scan:
  # Skip directories that don't need to be scanned
  skip-dirs:
    - node_modules
    - .git
    - dist
    - build
    - coverage
    - .next
    - logs

# Vulnerability configuration
vulnerability:
  # Only report vulnerabilities with fixes available
  ignore-unfixed: true

  # Vulnerability types to scan
  type:
    - os
    - library

# Severity configuration
severity:
  - CRITICAL
  - HIGH

# Misconfiguration (optional, disable if causing issues)
misconfiguration:
  # Skip infrastructure misconfig scanning for now
  scanners: []

# Secret scanning (optional)
secret:
  # Disable secret scanning to speed up CI
  config: ""

# Database configuration
db:
  # Skip database update in CI (use cached)
  skip-update: false

# Output configuration
output:
  # Template for output formatting
  format: sarif
