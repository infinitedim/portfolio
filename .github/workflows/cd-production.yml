# ============================================================================
# GitHub Actions CD Pipeline - Production Deployment
# Runs on: Push to main branch (after CI passes)
# ============================================================================

name: CD - Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_REPO: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Deploy to Production VPS
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/portfolio/docker/nginx/ssl"

      - name: Copy Docker Compose files
        run: |
          scp docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/portfolio/
          scp -r docker/nginx ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/portfolio/docker/
          scp scripts/deploy.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/portfolio/
          scp scripts/health-check.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/portfolio/

      - name: Create environment file
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > ~/portfolio/.env << 'EOF'
          # Docker configuration
          DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
          DOCKER_REPO=${{ env.DOCKER_REPO }}
          IMAGE_TAG=${{ steps.sha.outputs.short }}
          DOMAIN=${{ vars.DOMAIN }}

          # Core Runtime
          NODE_ENV=production
          PORT=4000
          FRONTEND_ORIGIN=${{ vars.CORS_ORIGIN }}
          ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
          LOG_LEVEL=info

          # Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DIRECT_URL=${{ secrets.DIRECT_URL }}
          DB_POOL_MIN=2
          DB_POOL_MAX=10
          DB_POOL_ACQUIRE_TIMEOUT=10000
          DB_POOL_IDLE_TIMEOUT=10000
          DB_QUERY_TIMEOUT=8000
          DB_TRANSACTION_TIMEOUT=15000

          # Redis
          UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

          # Authentication & Security
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=15m
          REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }}
          REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }}
          REFRESH_TOKEN_EXPIRES_IN=7d
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          COOKIE_DOMAIN=${{ vars.DOMAIN }}
          ENABLE_STRICT_CSP=true
          ENABLE_SECURITY_AUDIT_LOG=true

          # Admin
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_HASH_PASSWORD=${{ secrets.ADMIN_HASH_PASSWORD }}

          # Application URLs
          NEXT_PUBLIC_BASE_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}

          # Spotify (optional)
          SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI=${{ vars.NEXT_PUBLIC_APP_URL }}/api/auth/spotify/callback
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
          NEXT_PUBLIC_SPOTIFY_REDIRECT_URI=${{ vars.NEXT_PUBLIC_APP_URL }}/api/auth/spotify/callback

          # GitHub
          GH_USERNAME=${{ vars.GH_USERNAME }}
          GH_TOKEN=${{ secrets.GH_TOKEN }}

          # Roadmap
          ROADMAP_AUTH_TOKEN=${{ secrets.ROADMAP_AUTH_TOKEN }}
          ROADMAP_USER_ID=${{ vars.ROADMAP_USER_ID }}
          NEXT_PUBLIC_ROADMAP_AUTH_TOKEN=${{ secrets.ROADMAP_AUTH_TOKEN }}
          NEXT_PUBLIC_ROADMAP_USER_ID=${{ vars.ROADMAP_USER_ID }}

          # AI
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

          # Monitoring
          NEXT_PUBLIC_ANALYTICS_ENABLED=true
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          SENTRY_ENVIRONMENT=production
          EOF"

      - name: Login to Container Registry on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Pull latest images
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/portfolio && \
            docker compose -f docker-compose.prod.yml pull"

      - name: Deploy with zero-downtime
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/portfolio && \
            chmod +x deploy.sh && \
            ./deploy.sh"

      - name: Run health checks
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/portfolio && \
            chmod +x health-check.sh && \
            ./health-check.sh"

      - name: Run database migrations
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/portfolio && \
            docker compose -f docker-compose.prod.yml exec -T backend bunx prisma migrate deploy"

      - name: Cleanup old images
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "docker image prune -af --filter 'until=168h'"

      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": "✅ Deployment to production successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Deployment Successful*\n\n*Repository:* ${{ github.repository }}\n*Branch:* main\n*Commit:* `${{ steps.sha.outputs.short }}`\n*URL:* ${{ vars.PRODUCTION_URL }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ===========================================================================
  # Rollback Job (Manual Trigger)
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: ${{ failure() || github.event_name == 'workflow_dispatch' }}
    needs: deploy
    environment:
      name: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback to previous version
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd ~/portfolio && \
            docker compose -f docker-compose.prod.yml down && \
            git checkout HEAD~1 -- docker-compose.prod.yml && \
            docker compose -f docker-compose.prod.yml up -d"

      - name: Notify rollback
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": "⚠️ Deployment rolled back!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Deployment Rolled Back*\n\n*Repository:* ${{ github.repository }}\n*Reason:* Deployment failure detected"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
